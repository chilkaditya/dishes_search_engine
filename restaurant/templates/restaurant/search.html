<!DOCTYPE html>
<html>
<head>
    <title>Dish Search</title>
</head>
<body>
    <h1>Search for Dishes</h1>
    <form method="GET">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Results for "{{ query }}":</h2>
        <ul>
            {% for restaurant in results %}
                <li>{{ restaurant.name }} - {{ restaurant.items }}</li>
            {% empty %}
                <li>No dishes found.</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
